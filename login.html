<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19BCE1042</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>

  <body>
      <div class="row no-gutters">
        <div class="col-sm-12 col-lg-5 col-md-5">
          <div class="box1">
            <div class="container-fluid">
              <div class="row no-gutters">
                    <div class="col-1"></div>
                  <div class="col align-self-start"><h1 class="covid">TOGETHER WE </h1><h1 class="covid-1">FIGHT</h1> <h1 class="covid-2">COVID-19</h1></div>
                  <div class="col-2"></div>
                <div class="col-12 align-self-end">
                  <div class="image-pos">
                    <img class="image" src="images/covid.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-lg-7 col-md-7 box2">
          <div class="container-fluid">
            <div class="row no-gutters">
              <div class="col-12 align-self-start">
                <div>
                  <h1 class="hero__title is--g7">Create your account here</h1>
                </div>
               </div>


                <div class="col-12 align-self-center">
                    <div class="d-flex justify-content-center">
                        <form id="signup_marketing_form" class="form-4">
                          <div class="details-form">
                            <div
                              id="signup_marketing_form_name_error"
                              class="form-group tight w-clearfix"
                            >
                              <label for="first_name" class="label-large left dark"
                                >Full Name</label
                              >
                              <input
                                type="text"
                                class="input_large tall outline w-input"
                                maxlength="256"
                                name="first_name"
                                data-name="First Name"
                                placeholder="Your Name"
                                id="first_name"
                              />
                            </div>
      
                            <br />
                            <div
                              id="signup_marketing_form_email_error"
                              class="form-group tight w-clearfix"
                            >
                              <label for="email_address" class="label-large left dark"
                                >Email</label
                              >
                              <input
                                type="email"
                                class="input_large tall outline w-input"
                                maxlength="256"
                                name="email_address"
                                data-name="Email Address"
                                placeholder="Your Email Address"
                                id="email_address"
                              />
                            </div>
      
                            <br />
                            <div
                              id="signup_marketing_form_email_error"
                              class="form-group tight w-clearfix"
                            >
                              <label for="password" class="label-large left dark"
                                >Create Password</label
                              >
                              <input
                                type="password"
                                class="input_large tall outline w-input"
                                maxlength="256"
                                name="password"
                                data-name="Password"
                                placeholder="Create Password"
                                id="password"
                              />
                            </div>
      
                            <br />
      
                            <div
                              id="signup_marketing_form_email_error"
                              class="form-group tight w-clearfix"
                            >
                              <label for="password" class="label-large left dark"
                                >Confirm Password</label
                              >
                              <input
                                type="password"
                                class="input_large tall outline w-input"
                                maxlength="256"
                                name="confirm_password"
                                data-name="Password"
                                placeholder="Confirm Password"
                                id="confirm_password"
                              />
                            </div>
      
                            <div>
                              <div
                                onclick="return Validate()"
                                type="button"
                                id="signup_marketing_next"
                                class="button small signup">get started</div>
                            </div>
                          </div>
                        </form>
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/login.js"></script>
  </body>
</html>
